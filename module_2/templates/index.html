<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowd Monitoring - Choose Source</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .button-group a, .button-group button { margin: 20px; font-size: 1.5em; }
        .upload-form { margin-top: 20px; }
        input[type="file"] { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëÅÔ∏è Crowd Monitoring & Zone Tracking</h1>
        <p>Please select your video source</p>
        <div class="button-group">
            <a href="{{ url_for('live') }}"><button>Live Webcam Analysis</button></a>
        </div>
        <hr style="width: 50%; margin: 40px auto;">
        <div class="upload-form">
            <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
                <h2>Or Upload a Video File</h2>
                <input type="file" name="video" accept="video/*" required>
                <br>
                <button type="submit">Upload and Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
